apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --build=local
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/mailer-micro-service-default: "true"
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: example
          image: postgres:latest
          name: postgres
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
#          volumeMounts:
#            - mountPath: /var/lib/postgresql/data
#              name: postgres-data
      restartPolicy: Always
#      volumes:
#        - name: postgres-data
#          persistentVolumeClaim:
#            claimName: postgres-data
